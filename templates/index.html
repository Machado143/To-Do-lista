<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>

        <form action="/add" method="post" class="task-form">
            <input 
                type="text" 
                name="title" 
                class="task-input"
                placeholder="âœ¨ Adicione uma nova tarefa..." 
                required
                autocomplete="off"
            >
            <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i> Adicionar
            </button>
        </form>

        {% if tasks %}
            <ul class="tasks-list">
                {% for task in tasks %}
                    <li class="task-item">
                        <div class="task-content {% if task[2] %}completed{% endif %}">
                            {% if task[2] %}
                                <i class="fas fa-check-circle" style="color: #2ecc71; margin-right: 10px;"></i>
                            {% else %}
                                <i class="far fa-circle" style="color: #bdc3c7; margin-right: 10px;"></i>
                            {% endif %}
                            {{ task[1] }}
                        </div>
                        
                        <div class="task-actions">
                            {% if not task[2] %}
                                <a href="/complete/{{ task[0] }}" class="action-btn complete-btn">
                                    <i class="fas fa-check"></i> Concluir
                                </a>
                            {% endif %}
                            <a href="/delete/{{ task[0] }}" class="action-btn delete-btn" 
                               onclick="return confirm('Tem certeza que deseja excluir esta tarefa?')">
                                <i class="fas fa-trash"></i> Excluir
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty-state">
                Nenhuma tarefa ainda.<br>
                Que tal adicionar a primeira? ðŸš€
            </div>
        {% endif %}
    </div>

    <script>
        // Adicionar efeito de foco automÃ¡tico no input
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('.task-input');
            input.focus();
            
            // AnimaÃ§Ã£o suave ao adicionar tarefas
            const form = document.querySelector('.task-form');
            form.addEventListener('submit', function() {
                const button = document.querySelector('.add-btn');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adicionando...';
                button.disabled = true;
            });
        });
    </script>
</body>
</html>
