<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Adicione uma tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                    {% if task[2] %}
                        <s>{{ task[1] }}</s>
                    {% else %}
                        {{ task[1] }}
                        <a href="/complete/{{ task[0] }}">Concluir</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
